<div class="container">
   <div class="row text-center">
       <div class="col-md-12 my-3">
          <h4>The counter is {{counter$}}</h4>
       </div>

       <div class="col-md-12">
           <button class="btn btn-outline-primary me-3" (click)="increment()">Increase</button>
           <button class="btn btn-outline-danger me-3" (click)="decrement()">Decrease</button>
           <button class="btn btn-outline-info" (click)="reset()">Reset</button>
       </div>
   </div>
</div>
