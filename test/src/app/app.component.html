<div class="container">
  <button class="btn btn-primary" (click)="getPosts()">Get Posts</button>
</div>

<!-- <button class="btn btn-primary" (click)="getPosts()">Get Posts</button> -->
<div *ngFor="let post of posts | async">
  {{post | json}}

</div>

<button (click)="createPost()">Create Post</button>

{{newPost | async | json}}

<div *ngIf="test; else elseBlock">
    <h2>Render this if test is true</h2>
</div>

<ng-template #elseBlock>
  <h2>Render this if test is false</h2>
</ng-template>

<div *ngFor="let message of messages">
  <h3>{{message.heading}}</h3>
  <p>{{message.message}}</p>
</div>

<p [class.green]="true">This is a test paragraph</p>
<p [ngClass]="'red'">This is another test paragraph</p>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Hello there</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
